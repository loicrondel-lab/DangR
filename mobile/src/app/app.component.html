<ion-app>
  <ion-tabs>
    <ion-router-outlet></ion-router-outlet>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="map" [routerLink]="['/']">
        <ion-icon name="map"></ion-icon>
        <ion-label>Carte</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="feed" [routerLink]="['/feed']">
        <ion-icon name="list"></ion-icon>
        <ion-label>Feed</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="route" [routerLink]="['/route']">
        <ion-icon name="navigate"></ion-icon>
        <ion-label>Itin√©raire</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile" [routerLink]="['/profile']">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button [routerLink]="['/report']" color="danger">
      <ion-icon name="alert"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
