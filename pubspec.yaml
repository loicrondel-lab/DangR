name: dangr
description: Application de sécurité urbaine pour signaler les zones à risque en temps réel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  intl: ^0.18.1
  
  # Maps & Geolocation
  maplibre_gl: ^0.5.0
  supercluster_dart: ^1.0.0
  geolocator: ^10.1.0
  geofence_service: ^1.0.0
  flutter_foreground_task: ^6.1.2
  
  # Storage & Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  shared_preferences: ^2.2.2
  
  # Network & API
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Media & Files
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  image: ^4.1.3
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  
  # Security & Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  cryptography: ^2.7.0
  
  # Observability
  sentry_flutter: ^7.16.1
  
  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.2.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  isar_generator: ^3.1.0+1
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
